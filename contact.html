<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polestar Concept</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+JP|Oswald|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<header>
    <nav>
        <div class="hamburger-menu">
            <div class="line-one"></div>
            <div class="line-two"></div>
            <div class="line-three"></div>
        </div>
        <div class="logo">
            <h3 class="wow fadeInUp">POLESTAR</h3>
        </div>
        <div class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="buy.html">Buy Now</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="contact-block">
    <section class="mb-4">

        <h2 class="h1-responsive text-center my-4 wow fadeIn">Contact us</h2>
        <p class="text-center w-responsive mx-auto mb-5 wow fadeIn" data-wow-delay="0.25">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
            a matter of hours to help you.</p>

        <div class="row wow fadeIn" data-wow-delay="0.5">

            <div class="col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" method="POST">

                    <div class="row">

                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Your name</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Your email</label>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Subject</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12">

                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message">Your message</label>
                            </div>

                        </div>
                    </div>

                </form>

                <div class="text-center text-md-left">
                    <a class="btn btn-primary">Send</a>
                </div>
                <div class="status"></div>
            </div>

            <div class="col-md-3 text-center">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-map-marker-alt fa-2x"></i>
                        <p>San Francisco, CA 94126, USA</p>
                    </li>

                    <li><i class="fas fa-phone mt-4 fa-2x"></i>
                        <p>+ 01 234 567 89</p>
                    </li>

                    <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                        <p>contact@polestar.com</p>
                    </li>
                </ul>
            </div>

        </div>

    </section>
</div>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="wow.min.js"></script>
<script>
    new WOW().init();
</script>
<script>
    $(document).ready(function() {
        $(".hamburger-menu").on(selectEvents, function() {
            $("nav ul").toggleClass("showing");

        });
    });

    $(window).on("scroll", function () {
        if($(window).scrollTop()){
            $('nav').addClass('black');
        }
        else{
            $('nav').removeClass('black');
        }
    });

    var selectEvents = (function() {
        if ('ontouchstart' in document === true)
            return 'touchstart';
        else
            return 'click';
    })();
</script>
</body>
</html>
