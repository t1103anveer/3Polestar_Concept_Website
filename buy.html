<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polestar Concept</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+JP|Oswald|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
<header>
    <nav>
        <div class="hamburger-menu">
            <div class="line-one"></div>
            <div class="line-two"></div>
            <div class="line-three"></div>
        </div>
        <div class="logo">
            <h3 class="wow fadeInUp">POLESTAR</h3>
        </div>
        <div class="menu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="buy.html">Buy Now</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="buy-now">
    <div id="carouselExampleIndicators" class="carousel slide" data-interval="false">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="carousel-image d-block w-100 img-fluid" src="Midnight-Slider1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="carousel-image d-block w-100" src="Midnight-Slider2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="carousel-image d-block w-100" src="Midnight-Slider3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="summary">
        <div class="summary-top">
            <h6 id="summary-header" class="wow fadeInUp">POLESTAR 1</h6>
        </div>
        <div class="summary-left">
            <p class="summary-text wow fadeInUp" data-wow-delay="0.2s">Standard Package</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="0.4s">Wheels</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="0.6s">Exterior</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="0.8s">Interior</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="1s"></p>
            <p class="summary-text wow fadeInUp" data-wow-delay="1.2s">Price</p>
        </div>
        <div class="summary-right">
            <p class="summary-text wow fadeInUp" data-wow-delay="0.2s">£75,375</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="0.4s">£8,225</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="0.6s">£15,600</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="0.8s">£6,795</p>
            <p class="summary-text wow fadeInUp" data-wow-delay="1s"></p>
            <p class="summary-text wow fadeInUp" data-wow-delay="1.2s">£105,995</p>

        </div>
        <div class="summary-bot wow fadeInUp" data-wow-delay="2s">
            <p id="purchase-button">Purchase →</p>
        </div>
    </div>
</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="wow.min.js"></script>
<script>
    new WOW().init();
</script>

<script>
    $(document).ready(function() {
        $(".hamburger-menu").on(selectEvents, function() {
            $("nav ul").toggleClass("showing");

        });
    });

    $(window).on("scroll", function () {
        if($(window).scrollTop()){
            $('nav').addClass('black');
        }
        else{
            $('nav').removeClass('black');
        }
    });

    var selectEvents = (function() {
        if ('ontouchstart' in document === true)
            return 'touchstart';
        else
            return 'click';
    })();
</script>
</body>
</html>
