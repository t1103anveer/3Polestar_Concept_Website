<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polestar Concept</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Sans+JP|Oswald|Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="first-block-buy">
    <header>
        <nav>
            <div class="hamburger-menu">
                <div class="line-one"></div>
                <div class="line-two"></div>
                <div class="line-three"></div>
            </div>
            <div class="logo">
                <h3 class="wow fadeInUp">POLESTAR</h3>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="buy.html">Buy Now</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="slider">
        <div id="carouselExampleIndicators" class="carousel slide">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="Images/Midnight-slider1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Images/Midnight-slider2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Images/Midnight-slider3.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="Images/Midnight-slider4.png" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="summary">
        <div class="summary-left">
            <p class="buy-now-heading">POLESTAR 1</p>
            <p>Package Standard</p>
            <p>Exterior</p>
            <p>Wheels</p>
            <p>Interior</p>
            <p>Price</p>
        </div>
        <div class="summary-right">
            <p>&nbsp;</p>
            <p>£78,000</p>
            <p>£18,455</p>
            <p>£12,300</p>
            <p>£8,430</p>
            <p>£105,995</p>
            <p>&nbsp;</p>
        </div>
        <div class="purchase-button">
        <p class="purchase-text">Purchase</p>
        </div>

    </div>

</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="wow.min.js"></script>
<script>
    new WOW().init();
</script>

<script>
    $(document).ready(function() {
        $(".hamburger-menu").on(selectEvents, function() {
            $("nav ul").toggleClass("showing");

        });
    });

    $(window).on("scroll", function () {
        if($(window).scrollTop()){
            $('nav').addClass('black');
        }
        else{
            $('nav').removeClass('black');
        }
    });

    var selectEvents = (function() {
        if ('ontouchstart' in document === true)
            return 'touchstart';
        else
            return 'click';
    })();
</script>
</body>
</html>
